<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonChimp Token Presale</title>
    
    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #888;
        }
        
        .wallet-section {
            text-align: right;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #FFA500;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #444;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background-color: #555;
        }
        
        .wallet-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        .wallet-address {
            color: #FFD700;
            font-family: monospace;
        }
        
        .presale-section {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .phase-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .phase-info h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .countdown {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .countdown h3 {
            margin-bottom: 10px;
        }
        
        #time-remaining {
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar-bg {
            background-color: #333;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            height: 100%;
            width: 35%;
            transition: width 1s ease;
            position: relative;
        }
        
        .active.progress-bar {
            animation: none;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            z-index: 1;
        }
        
        .purchase-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .price-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 4px;
        }
        
        .price-info span {
            color: #888;
        }
        
        .price-info strong {
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #FFD700;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .hidden {
            display: none !important;
        }
        
        .connect-prompt {
            text-align: center;
            padding: 40px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        
        .connect-prompt h3 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .error-message {
            color: #e63946;
            text-align: center;
            margin: 10px 0;
        }
        
        .success-message {
            color: #4CAF50;
            text-align: center;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>MoonChimp Token Presale</h1>
            <p>Join the Revolution - Get Your MoonChimp Tokens Now!</p>
        </div>
        
        <!-- Wallet Section -->
        <div class="wallet-section">
            <button id="wallet-connect-btn" class="btn">Connect Wallet</button>
            <div id="wallet-status" class="wallet-status hidden">
                <span>Connected:</span>
                <span id="wallet-address" class="wallet-address"></span>
                <button id="disconnect-btn" class="btn btn-secondary">Disconnect</button>
            </div>
        </div>
        
        <!-- Presale Section -->
        <div class="presale-section">
            <div class="phase-info">
                <h2>Current Phase: Phase 1</h2>
                <p>Token Price: 0.007 SOL</p>
                
                <div class="countdown">
                    <h3>Time Remaining</h3>
                    <div id="time-remaining">Loading...</div>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div class="progress-bar active">
                        <span class="progress-text" id="tokens-sold">3,500,000/10,000,000</span>
                    </div>
                </div>
            </div>
            
            <!-- Purchase Section -->
            <div class="purchase-section">
                <div id="connect-prompt" class="connect-prompt">
                    <h3>Connect Your Wallet to Purchase Tokens</h3>
                    <button id="wallet-connect-prompt-btn" class="btn">Connect Wallet</button>
                </div>
                
                <form class="purchase-form hidden">
                    <div class="input-group">
                        <input type="number" id="token-amount" placeholder="Enter amount of tokens" min="100" value="1000">
                        <button type="button" id="buy-btn" class="btn">Buy Now</button>
                    </div>
                    
                    <div class="price-info">
                        <span>Total Cost:</span>
                        <strong id="total-cost">0.000000 SOL</strong>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Transaction Modal -->
        <div id="transaction-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="transaction-status">
                    <!-- Transaction status will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Code -->
    <script src="app.js"></script>
</body>
</html>
